<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8"/>
		<title>Komron</title>
		<style>
		canvas{
			-moz-transform: scale(1, -1);
			-o-transform: scale(1, -1);
			-webkit-transform: scale(1, -1);
			transform: scale(1, -1);
			border-style: solid;
			border-width: 1px;
		}
		</style>
	</head>
	<body>
		<!--
		Text inside body
		<img src="logo.png" alt="Error">
		-->
		<canvas id="myCanvas" width="720" height="240"></canvas>
		<script type="text/javascript">
			window.onload=function()
			{
				function diagonal(width, height, x)
				{
					return height*x/width;
				}
				function linear(width, height, x)
				{
					//return (height/width)*x*x;
					return x;
				}
				
				function quadratic(width, height, x)
				{
					//return (height/width)*x*x;
					return (x/100)*x*x;
				}
				var c = document.getElementById("myCanvas");
				var cc = c.getContext("2d");

				function drawPoint(x,y,red,green,blue)
				{
					cc.beginPath();
					cc.strokeStyle=("rgb("+red+","+green+","+blue+")"); //"rgb(200,100,0)"
					cc.rect(x,y,1,1);
					cc.stroke();
					cc.closePath();
				}
				for(var i=0;i<c.width;i=i+1)
				{
					drawPoint(i, diagonal(c.width, c.height, i), 255,0,0);
				}
				for(var i=0;i < c.width;i=i +0.1)
				{
					drawPoint(i, linear(c.width, c.height, i), 0,0,255);
				}
				for(var i=0;i < c.width;i=i +0.1)
				{
					drawPoint(i, quadratic(c.width, c.height, i), 0,255,0);
				}
				
			
			
				// измени функцию f так, чтобы диагональ была кривой (или с изгибом)
				// измени функцию f так, чтобы диагональ была приподнята, или опущена, также сдвинута влево-вправо
				// поменяй цикл, что будет, если начнешь не с нуля, что будет, если закончишь раньше, позже
				//alert(f(2,2))
			}
		</script>
	</body>
</html>
